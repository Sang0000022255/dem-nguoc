<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Ngược Sinh Nhật Vk iu (Ánh Linh)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 40px;
            margin-top: 20px;
        }

        .balloons {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 60px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 7s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(-20px) translateY(-50px);
            }
            100% {
                transform: translateX(10px) translateY(-100vh);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Đếm Ngược Sinh Nhật</h1>
    <div id="countdown"></div>
</div>

<div class="balloons">
    <div class="balloon" style="left: 10%; background-color: #ff6f61;"></div>
    <div class="balloon" style="left: 30%; background-color: #f7cac9;"></div>
    <div class="balloon" style="left: 50%; background-color: #92a8d1;"></div>
    <div class="balloon" style="left: 70%; background-color: #f7786b;"></div>
    <div class="balloon" style="left: 90%; background-color: #034f84;"></div>
</div>

<script>
    function countdown() {
        const birthday = new Date('2024-09-09T00:00:00').getTime();
        const now = new Date().getTime();
        const distance = birthday - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerHTML = 
            days + " ngày " + hours + " giờ " + minutes + " phút " + seconds + " giây";

        if (distance < 0) {
            document.getElementById('countdown').innerHTML = "Chúc Mừng Sinh Nhật!";
        }
    }

    setInterval(countdown, 1000);
</script>

</body>
</html>
